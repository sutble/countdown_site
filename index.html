<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Background Video with Centered Text</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Fira Code', monospace;
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        #background-video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="background-video" autoplay loop muted playsinline>
            <source src="loop.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="countdown" class="centered-text">
        Your Text Here bro
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('background-video');
            video.play();
        });

        function updateCountdown() {
            const targetDate = new Date('2024-12-11T00:00:00Z');
            const now = new Date();
            const timeDifference = targetDate - now;
            
            const days = timeDifference / (1000 * 60 * 60 * 24);
            
            document.getElementById('countdown').textContent = days.toFixed(8) + ' days';
        }

        updateCountdown();
        setInterval(updateCountdown, 10); // Update every 10 milliseconds
    </script>
</body>
</html>
