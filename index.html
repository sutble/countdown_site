<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lfg.</title>
    <style>

        .number-container {
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .large-number {
            font-size: 72px;
            font-weight: bold;
        }

        .small-number {
            font-size: 24px;
            vertical-align: super;
        }
        
        @font-face {
            font-family: 'PrintChar21';
            src: url('PrintChar21.ttf') format('truetype');
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'PrintChar21', monospace;
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        #background-video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .centered-text {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgb(255, 255, 255);
            font-size: 36px;
            text-align: center;
            z-index: 1;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="background-video" autoplay loop muted playsinline>
            <source src="loop.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="countdown" class="centered-text"></div>

    <script>
        function createNoise() {
            const canvas = document.createElement('canvas');
            canvas.id = 'noise-canvas';
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.pointerEvents = 'none';
            canvas.style.zIndex = '1';
            canvas.style.opacity = '0.01';
            document.body.appendChild(canvas);

            const ctx = canvas.getContext('2d');

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            function updateNoise() {
                const grainSize = 10; // Increase this value for larger grains
                const w = canvas.width / grainSize;
                const h = canvas.height / grainSize;

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (let x = 0; x < w; x++) {
                    for (let y = 0; y < h; y++) {
                        const value = Math.random() * 255;
                        ctx.fillStyle = `rgb(${value}, ${value}, ${value})`;
                        ctx.fillRect(x * grainSize, y * grainSize, grainSize, grainSize);
                    }
                }

                requestAnimationFrame(updateNoise);
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            updateNoise();
        }
           
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('background-video');
            video.play();

            function updateCountdown() {
                var now = new Date();
                var targetDate = new Date('2025-03-21T00:00:00');
                var timeDifference = targetDate - now;
                var daysRemaining = timeDifference / (1000 * 60 * 60 * 24);
                var integerPart = Math.floor(daysRemaining);
                var decimalPart = (daysRemaining - integerPart).toFixed(8).substr(1);
                
                document.getElementById('countdown').innerHTML = 
                '<div class="number-container">' +
                `<span class="large-number">${integerPart}</span>` +
                `<span class="small-number">${decimalPart}</span> </br>` +
                '</div>' +
                'Days';
            }
            createNoise();
            updateCountdown();
            setInterval(updateCountdown, 10); // Update every 10 milliseconds
        });
    </script>
</body>
</html>
