<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: black;
        }

        #countdown {
            font-size: 3em;
            font-family: 'Courier New', Courier, monospace; /* Monospace font */
            z-index: 1;
            white-space: nowrap; /* Prevents line breaking */
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            background: black; /* Fallback background color */
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline>
        <source src="loop.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="countdown"></div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('2024-12-11T00:00:00Z');
            const now = new Date();
            const timeDifference = targetDate - now;
            
            const days = timeDifference / (1000 * 60 * 60 * 24);
            
            document.getElementById('countdown').textContent = days.toFixed(8) + ' days';
        }

        updateCountdown();
        setInterval(updateCountdown, 10); // Update every 10 milliseconds
    </script>
</body>
</html>
